{% extends "base_generic.html" %}
{% load plotly_dash %}
{%load static%}

{% block content %}

{% plotly_direct name="bitacora_app" %}

{% if messages %}
<ul class="messages">
{% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
{% endfor %}
</ul>
{% endif %}

{% endblock %}
